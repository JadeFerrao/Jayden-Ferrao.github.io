<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Portfolio under construction. Exciting projects coming soon!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="icon" href="JF.png" sizes="16x16" type="image/x-icon">
    <title>Portfolio WIP ~ Jayden</title>
    <style>
        /* Reset & body */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container */
        .wip-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 500px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #ff6600;
            margin-bottom: 20px;
        }

        .wip-content p {
            font-size: 1.1rem;
            margin: 12px 0;
        }

        .wip-meme {
            max-width: 100%;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        a {
            color: #0077b5;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Particles container */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        @media screen and (max-width: 600px) {
            .wip-container {
                padding: 30px 20px;
            }

            header h1 {
                font-size: 2rem;
            }

            .wip-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Particles background -->
    <div id="particles-js"></div>

    <div class="wip-container">
        <header>
            <h1>ðŸš§ Work in Progress ðŸš§</h1>
        </header>

        <div class="wip-content">
            <p>Hey there! My portfolio is currently being updated. Hang tight, awesome things are coming soon! ðŸ’»âœ¨</p>
            <img src="https://i.imgur.com/3Zp0U4v.jpg" alt="Funny work in progress meme" class="wip-meme">
            <p>Meanwhile, you can reach me on <a href="https://www.linkedin.com/in/jaydenferrao/">LinkedIn</a> or <a href="https://github.com/JadeFerrao">GitHub</a>.</p>
        </div>
    </div>

    <!-- Particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        /* Particles configuration */
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#ff6600" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ff6600",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "bounce": false,
                    "attract": { "enable": false }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
                    "bubble": { "distance": 200, "size": 8, "duration": 2, "opacity": 0.8 },
                    "repulse": { "distance": 100, "duration": 0.4 },
                    "push": { "particles_nb": 4 },
                    "remove": { "particles_nb": 2 }
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
